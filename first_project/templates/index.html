{% extends "header.html" %}
{% block body_block %}
<h1>Index HomePage....</h1>
<a href="{% url "formName" %}" class="btn btn-primary">Next Page</a>
<h1>List of Access Record</h1>
{% if access_record %}
    <table class="table table-hover">
        <tr>
            <thead>
                <td>Name</td>
                <td>Date of Access</td>
            </thead>
        </tr>
        {% for record in access_record %}
        <tr>
            <tbody>
                <td>{{ record.name }}</td>
                <td>{{ record.date }}</td>
            </tbody>
        </tr>
        {% endfor %}
    </table>
{% else %}
<p>No record List</p>
{% endif %}
{% endblock %}
