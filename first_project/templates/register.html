{% extends "header.html" %}
{% block body_block %}
<div class="jumbotron">
    {% if registered %}
    <h1>Thank you for registering </h1>
    {% else %}
    <h1>Register Here!</h1>
    <h3>Fill out the form</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-primary">Register User</button>
    </form>
    {% endif %}
</div>

{% endblock %}
